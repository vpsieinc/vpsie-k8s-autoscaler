# Sample NodeGroup configurations for testing
---
apiVersion: autoscaler.vpsie.com/v1alpha1
kind: NodeGroup
metadata:
  name: standard-nodegroup
  namespace: vpsie-autoscaler-test
spec:
  minNodes: 2
  maxNodes: 10
  targetUtilization: 70
  datacenterID: us-west-1
  offeringID: standard-4cpu-8gb
  scalingPolicy:
    scaleUpRate: 1
    scaleDownRate: 0.5
    scaleUpCooldown: 300
    scaleDownCooldown: 600
  labels:
    environment: test
    team: platform
  taints:
  - key: "workload"
    value: "batch"
    effect: "NoSchedule"

---
apiVersion: autoscaler.vpsie.com/v1alpha1
kind: NodeGroup
metadata:
  name: large-nodegroup
  namespace: vpsie-autoscaler-test
spec:
  minNodes: 5
  maxNodes: 50
  targetUtilization: 80
  datacenterID: us-east-1
  offeringID: large-16cpu-32gb
  scalingPolicy:
    scaleUpRate: 2
    scaleDownRate: 1
    scaleUpCooldown: 180
    scaleDownCooldown: 900
  labels:
    environment: production
    workload: compute-intensive

---
apiVersion: autoscaler.vpsie.com/v1alpha1
kind: NodeGroup
metadata:
  name: minimal-nodegroup
  namespace: vpsie-autoscaler-test
spec:
  minNodes: 1
  maxNodes: 3
  datacenterID: eu-central-1
  offeringID: small-2cpu-4gb