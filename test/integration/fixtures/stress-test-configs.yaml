# Large-scale NodeGroup for 100-node testing
apiVersion: autoscaler.vpsie.com/v1alpha1
kind: NodeGroup
metadata:
  name: large-scale-nodegroup
  namespace: vpsie-autoscaler-test
spec:
  minNodes: 100
  maxNodes: 200
  targetUtilization: 80
  datacenterID: us-west-1
  offeringID: standard-4cpu-8gb
  scalingPolicy:
    scaleUpRate: 10
    scaleDownRate: 5
    scaleUpCooldown: 60
    scaleDownCooldown: 300

---
# Rapid churn test configuration
apiVersion: autoscaler.vpsie.com/v1alpha1
kind: NodeGroup
metadata:
  name: churn-test-template
  namespace: vpsie-autoscaler-test
spec:
  minNodes: 1
  maxNodes: 5
  targetUtilization: 70
  datacenterID: us-west-1
  offeringID: small-2cpu-4gb
  scalingPolicy:
    scaleUpRate: 2
    scaleDownRate: 2
    scaleUpCooldown: 10
    scaleDownCooldown: 10

