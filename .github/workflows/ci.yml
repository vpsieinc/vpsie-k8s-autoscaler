name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: |
          set +e
          go test -v -race -coverprofile=coverage.out ./... 2>&1 | tee test-output.txt
          EXIT_CODE=$?
          if grep -q "FAIL" test-output.txt; then
            echo "Tests failed"
            exit 1
          fi
          if [ ! -f coverage.out ]; then
            echo "Coverage file not created"
            exit 1
          fi
          echo "All tests passed"
          exit 0

      - name: Generate coverage report
        run: go tool cover -func=coverage.out

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify go.mod and go.sum
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "go.mod or go.sum is out of sync. Please run 'go mod tidy'" && exit 1)

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build binary
        run: |
          mkdir -p bin
          go build -o bin/vpsie-autoscaler ./cmd/controller

      - name: Verify binary
        run: |
          file bin/vpsie-autoscaler
          ./bin/vpsie-autoscaler --version || true

  verify-crds:
    name: Verify CRDs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install controller-gen
        run: go install sigs.k8s.io/controller-tools/cmd/controller-gen@latest

      - name: Verify CRD manifests are up to date
        run: |
          make generate || controller-gen crd:allowDangerousTypes=true paths="./pkg/apis/autoscaler/v1alpha1/..." output:crd:dir=./deploy/crds
          git diff --exit-code deploy/crds/
          if [ $? -ne 0 ]; then
            echo "CRD manifests are out of date. Please run 'make generate' and commit the changes."
            exit 1
          fi

      - name: Verify DeepCopy methods are up to date
        run: |
          controller-gen object paths="./pkg/apis/autoscaler/v1alpha1/..."
          git diff --exit-code pkg/apis/
          if [ $? -ne 0 ]; then
            echo "DeepCopy methods are out of date. Please run 'make generate' and commit the changes."
            exit 1
          fi
