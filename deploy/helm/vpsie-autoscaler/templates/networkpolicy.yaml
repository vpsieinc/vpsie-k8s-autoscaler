{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "vpsie-autoscaler.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "vpsie-autoscaler.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "vpsie-autoscaler.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress

  ingress:
    {{- if .Values.networkPolicy.ingress.prometheus.enabled }}
    # Allow Prometheus metrics scraping
    - from:
        - namespaceSelector:
            {{- toYaml .Values.networkPolicy.ingress.prometheus.namespaceSelector | nindent 12 }}
          podSelector:
            {{- toYaml .Values.networkPolicy.ingress.prometheus.podSelector | nindent 12 }}
      ports:
        - port: {{ .Values.service.port }}
          protocol: TCP
    {{- end }}

    {{- if .Values.networkPolicy.ingress.apiserver.enabled }}
    # Allow webhook calls from kube-apiserver
    {{- if .Values.webhook.enabled }}
    {{- if .Values.networkPolicy.ingress.apiserver.cidrBlocks }}
    - from:
        {{- range .Values.networkPolicy.ingress.apiserver.cidrBlocks }}
        - ipBlock:
            cidr: {{ . }}
        {{- end }}
      ports:
        - port: 9443  # Container port, not service port - NetworkPolicy operates at pod level
          protocol: TCP
    {{- else }}
    # Allow from any source (API server runs on control plane, not as a pod)
    # Use apiserver.cidrBlocks to restrict to specific IPs if needed
    - ports:
        - port: 9443
          protocol: TCP
    {{- end }}
    {{- end }}
    {{- end }}

    # Allow health check probes from kubelet
    - from: []
      ports:
        - port: {{ trimPrefix ":" .Values.controller.healthAddr }}
          protocol: TCP

  egress:
    {{- if .Values.networkPolicy.egress.dns.enabled }}
    # Allow DNS resolution
    - to: []
      ports:
        - port: {{ .Values.networkPolicy.egress.dns.port }}
          protocol: {{ .Values.networkPolicy.egress.dns.protocol }}
        - port: {{ .Values.networkPolicy.egress.dns.port }}
          protocol: TCP
    {{- end }}

    {{- if .Values.networkPolicy.egress.kubeapi.enabled }}
    # Allow Kubernetes API access
    - to: []
      ports:
        - port: {{ .Values.networkPolicy.egress.kubeapi.port }}
          protocol: TCP
        - port: 6443
          protocol: TCP
    {{- end }}

    {{- if .Values.networkPolicy.egress.vpsie.enabled }}
    # Allow VPSie API access (external)
    - to: []
      ports:
        - port: {{ .Values.networkPolicy.egress.vpsie.port }}
          protocol: TCP
    {{- end }}

    {{- if .Values.networkPolicy.egress.custom }}
    # Custom egress rules
    {{- range .Values.networkPolicy.egress.custom }}
    - to:
        {{- range .cidrBlocks }}
        - ipBlock:
            cidr: {{ . }}
        {{- end }}
      ports:
        - port: {{ .port }}
          protocol: {{ .protocol | default "TCP" }}
    {{- end }}
    {{- end }}
{{- end }}
