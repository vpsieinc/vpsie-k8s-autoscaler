apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vpsie-autoscaler.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "vpsie-autoscaler.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "vpsie-autoscaler.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- if and (not .Values.vpsie.existingSecret) .Values.vpsie.apiToken }}
        checksum/config: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "vpsie-autoscaler.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "vpsie-autoscaler.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if or .Values.priorityClassName .Values.priorityClass.create }}
      priorityClassName: {{ .Values.priorityClassName | default "vpsie-autoscaler-critical" }}
      {{- end }}
      containers:
      - name: controller
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - /vpsie-autoscaler
        args:
        - --log-level={{ .Values.controller.logLevel }}
        - --log-format={{ .Values.controller.logFormat }}
        - --metrics-addr={{ .Values.controller.metricsAddr }}
        - --health-addr={{ .Values.controller.healthAddr }}
        {{- if .Values.controller.leaderElection.enabled }}
        - --leader-election=true
        - --leader-election-id={{ .Values.controller.leaderElection.id }}
        {{- if .Values.controller.leaderElection.namespace }}
        - --leader-election-namespace={{ .Values.controller.leaderElection.namespace }}
        {{- end }}
        {{- end }}
        - --sync-period={{ .Values.controller.syncPeriod }}
        - --vpsie-secret-name={{ include "vpsie-autoscaler.secretName" . }}
        - --vpsie-secret-namespace={{ .Release.Namespace }}
        {{- if .Values.webhook.enabled }}
        - --enable-webhook=true
        - --webhook-addr=:9443
        - --webhook-cert-dir=/tmp/k8s-webhook-server/serving-certs
        {{- end }}
        {{- with .Values.extraArgs }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: VPSIE_SECRET_NAME
          value: {{ include "vpsie-autoscaler.secretName" . | quote }}
        - name: VPSIE_SECRET_NAMESPACE
          value: {{ .Release.Namespace | quote }}
        {{- with .Values.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        ports:
        - name: metrics
          containerPort: 8080
          protocol: TCP
        - name: health
          containerPort: 8081
          protocol: TCP
        {{- if .Values.webhook.enabled }}
        - name: webhook
          containerPort: 9443
          protocol: TCP
        {{- end }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        {{- if or .Values.webhook.enabled .Values.volumeMounts }}
        volumeMounts:
        {{- if .Values.webhook.enabled }}
        - name: webhook-certs
          mountPath: /tmp/k8s-webhook-server/serving-certs
          readOnly: true
        {{- end }}
        {{- with .Values.volumeMounts }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- end }}
      {{- if or .Values.webhook.enabled .Values.volumes }}
      volumes:
      {{- if .Values.webhook.enabled }}
      - name: webhook-certs
        secret:
          secretName: {{ include "vpsie-autoscaler.webhook.certSecretName" . }}
          defaultMode: 420
      {{- end }}
      {{- with .Values.volumes }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
