---
apiVersion: v1
kind: Service
metadata:
  name: vpsie-autoscaler-metrics
  namespace: kube-system
  labels:
    app: vpsie-autoscaler
    component: controller
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: vpsie-autoscaler
    component: controller
  ports:
  - name: metrics
    port: 8080
    targetPort: metrics
    protocol: TCP
  - name: health
    port: 8081
    targetPort: health
    protocol: TCP

---
# Service for webhook server
# This service routes admission webhook requests to the controller pods
apiVersion: v1
kind: Service
metadata:
  name: vpsie-autoscaler-webhook
  namespace: kube-system
  labels:
    app: vpsie-autoscaler
    component: controller
spec:
  type: ClusterIP
  selector:
    app: vpsie-autoscaler
    component: controller
  ports:
  - name: webhook
    port: 443
    targetPort: webhook
    protocol: TCP
