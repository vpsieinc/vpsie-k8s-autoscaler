apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpsie-autoscaler-controller
  namespace: kube-system
  labels:
    app: vpsie-autoscaler
    component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpsie-autoscaler
      component: controller
  template:
    metadata:
      labels:
        app: vpsie-autoscaler
        component: controller
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: vpsie-autoscaler-controller
      priorityClassName: vpsie-autoscaler-critical
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: controller
        image: ghcr.io/vpsieinc/vpsie-k8s-autoscaler:0.7.8
        imagePullPolicy: Always
        command:
        - /vpsie-autoscaler
        args:
        - --metrics-addr=:8080
        - --health-addr=:8081
        - --leader-election=true
        - --log-level=info
        - --default-datacenter-id=ab70b42f-9f22-11e3-8af5-005056aa8af7
        - --default-offering-ids=360a7d29-7ca9-11ee-8bba-0050569c68dc,3af1b942-7ca9-11ee-8bba-0050569c68dc
        - --resource-identifier=567ee954-3b83-4912-8d74-ba47601f1cf6
        - --kubernetes-version=v1.34.1
        # Note: --kube-size-id is now optional - KubeSizeID is dynamically selected based on pod resources
        # Webhook configuration (enforces NodeGroups must be in kube-system namespace)
        - --enable-webhook=true
        - --webhook-addr=:9443
        - --webhook-cert-dir=/var/run/webhook-certs
        ports:
        - name: metrics
          containerPort: 8080
          protocol: TCP
        - name: health
          containerPort: 8081
          protocol: TCP
        - name: webhook
          containerPort: 9443
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        # Resource requests and limits for production readiness
        resources:
          requests:
            # Minimum resources guaranteed to the container
            cpu: 100m          # 0.1 CPU cores
            memory: 128Mi      # 128 megabytes
          limits:
            # Maximum resources the container can use
            cpu: 500m          # 0.5 CPU cores
            memory: 512Mi      # 512 megabytes
        env:
        - name: VPSIE_API_URL
          valueFrom:
            secretKeyRef:
              name: vpsie-secret
              key: url
              optional: true
        - name: VPSIE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: vpsie-secret
              key: clientId
              optional: true
        - name: VPSIE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: vpsie-secret
              key: clientSecret
              optional: true
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        securityContext:
          # Run as non-root user for security
          runAsNonRoot: true
          runAsUser: 65532
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: webhook-certs
          mountPath: /var/run/webhook-certs
          readOnly: true
      volumes:
      - name: webhook-certs
        secret:
          secretName: vpsie-autoscaler-webhook-certs
          defaultMode: 0400
      terminationGracePeriodSeconds: 30
      # Node selector for controller placement (optional)
      # nodeSelector:
      #   node-role.kubernetes.io/control-plane: ""
      # Tolerations for control plane nodes (optional)
      # tolerations:
      # - key: node-role.kubernetes.io/control-plane
      #   operator: Exists
      #   effect: NoSchedule
