apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpsie-autoscaler-controller
  namespace: kube-system
  labels:
    app: vpsie-autoscaler
    component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpsie-autoscaler
      component: controller
  template:
    metadata:
      labels:
        app: vpsie-autoscaler
        component: controller
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: vpsie-autoscaler-controller
      priorityClassName: vpsie-autoscaler-critical
      containers:
      - name: controller
        image: vpsie/k8s-autoscaler:latest
        imagePullPolicy: IfNotPresent
        command:
        - /vpsie-autoscaler
        args:
        - --metrics-bind-address=:8080
        - --health-probe-bind-address=:8081
        - --leader-elect=true
        - --log-level=info
        ports:
        - name: metrics
          containerPort: 8080
          protocol: TCP
        - name: health
          containerPort: 8081
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        # Resource requests and limits for production readiness
        resources:
          requests:
            # Minimum resources guaranteed to the container
            cpu: 100m          # 0.1 CPU cores
            memory: 128Mi      # 128 megabytes
          limits:
            # Maximum resources the container can use
            cpu: 500m          # 0.5 CPU cores
            memory: 512Mi      # 512 megabytes
        env:
        - name: VPSIE_API_URL
          valueFrom:
            secretKeyRef:
              name: vpsie-secret
              key: url
              optional: true
        - name: VPSIE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: vpsie-secret
              key: clientId
        - name: VPSIE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: vpsie-secret
              key: clientSecret
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        securityContext:
          # Run as non-root user for security
          runAsNonRoot: true
          runAsUser: 65532
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
      terminationGracePeriodSeconds: 30
      # Node selector for controller placement (optional)
      # nodeSelector:
      #   node-role.kubernetes.io/control-plane: ""
      # Tolerations for control plane nodes (optional)
      # tolerations:
      # - key: node-role.kubernetes.io/control-plane
      #   operator: Exists
      #   effect: NoSchedule
