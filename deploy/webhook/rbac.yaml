---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vpsie-autoscaler-webhook
  namespace: kube-system
  labels:
    app: vpsie-autoscaler-webhook

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vpsie-autoscaler-webhook
  labels:
    app: vpsie-autoscaler-webhook
rules:
  # Read NodeGroups and VPSieNodes for validation
  - apiGroups:
      - autoscaler.vpsie.com
    resources:
      - nodegroups
      - vpsienodes
    verbs:
      - get
      - list
      - watch

  # Read Node objects to validate Kubernetes version compatibility
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
      - list

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vpsie-autoscaler-webhook
  labels:
    app: vpsie-autoscaler-webhook
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vpsie-autoscaler-webhook
subjects:
  - kind: ServiceAccount
    name: vpsie-autoscaler-webhook
    namespace: kube-system
